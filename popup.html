<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Safety Guard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; width: 300px; }
    #current-status { font-size: 18px; font-weight: bold; margin-bottom:6px; }
    #current-score { font-size: 13px; color: #555; margin-bottom:8px; }
    .small { font-size: 12px; color: #666; }
    button { padding:6px 10px; border-radius:6px; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <div id="current-status">Loading...</div>
  <div id="current-score"></div>
  <div class="small" id="vt-note"></div>

  <hr />
  <div>
    <input id="url-input" placeholder="Enter URL to check" style="width:100%;padding:6px;margin-bottom:6px;" />
    <div style="display:flex;gap:8px;">
      <button id="check-url-btn" style="flex:1;background:#1976d2;color:white">Check</button>
      <button id="add-malicious-btn" style="flex:1;background:#d32f2f;color:white">Report</button>
    </div>
    <div id="url-result" style="margin-top:8px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
